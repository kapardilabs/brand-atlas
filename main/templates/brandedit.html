{% extends "index.html" %}

{% block content %}

    <div class="jumbotron">
  <h1 class="display-4">Edit Brands</h1>
  <p class="lead">Edit brands with Unknown countries</p>
    </div>
    <div class="container-fluid">
        {% if editbrand %}
      <form action="{% url 'main:edit' %}" method="post">
      {% csrf_token %}
        <div class="row">
          <div class="col-md-1">
              <div class="alert alert-secondary">
                  ID
              </div>
              <div class="alert alert-secondary">{{ editbrand.id }}</div>
          </div>
          <div class="col-md-3">
              <div class="alert alert-secondary">
                 Brand Name
              </div>
              <div class="alert alert-info">
                  <input class="form-control" type="text" name="brandName" value="{{ editbrand.name }}" required/>
              </div>
          </div>
          <div class="col-md-2">
              <div class="alert alert-secondary">
                 Actual Country
              </div>
              <div class="alert alert-info"><select name="originCountry" class="form-control" required>
        <optgroup>
            {% for c in allCountries %}
            <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
        </optgroup>
    </select> </div>
          </div>
          <div class="col-md-4">
              <div class="alert alert-secondary">
                 Description
              </div>
              <div class="alert alert-info">
        <input type="text" class="form-control" name="brandDescription" value="{{ editbrand.description }}"/>
    </div>
          </div>
          <div class="col-md-2">
              <div class="alert alert-secondary">
                 Action
              </div>
               <div class="text-center"><button type="submit" class="btn btn-success">Submit</button></div>
          </div>
      </div>
      </form>
        {% endif %}
    </div>

{% endblock %}
