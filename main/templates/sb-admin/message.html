{% extends "sb-admin/index.html" %}


{% block content %}
      <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Leave a message!</h1>
              <a href="{% url 'main:create' %}" class=" d-sm-inline-block btn btn-sm btn-primary shadow-sm">Add Brand <b>(+)</b> </a>

          </div>


          <div class="row">

              <div class="col-lg-3"></div>
            <div class="col-lg-6">

              <!-- Basic Card Example -->
              <div class="card shadow mb-4">
                <form method="post" action="{% url 'main:contact' %}">
                {% csrf_token %}
                     <div class="card-body">
                        <h4>Sender's Name</h4>
                             <div class="alert alert-primary">

                                 <input class="form-control" type="text" name="sender" maxlength="150" required>
                             </div>

                        <h4>Message</h4>
                         <div class=" alert alert-info">
                             <textarea name="message" class="form-control" maxlength="1000"> </textarea>
                         </div>

                         <div class="text-center">
                             <button type="submit" class="btn btn-warning">Send Message</button>
                         </div>
                         </div>

                </form>

              </div>

            </div>
              <div class="col-lg-3"></div>

          </div>

        </div>
{% endblock %}
